<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Delete Course</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>

<div class="container ">

    <h3>Delete Course</h3>
    <hr/>

    <form th:object="${course}" th:action="@{/course/{id}/delete (id = ${course.id})}" method="POST">
        <h4 th:text="${'Are you sure to delete course with name ' + course.name + '?'}"></h4>
        <button type="submit" class="btn btn-primary col-2">Delete</button>
    </form>

    <hr/>
    <a th:href="@{/my-courses}">Back to list</a>
</div>

</body>
</html>
