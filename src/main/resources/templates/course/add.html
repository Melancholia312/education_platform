<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Добавить курс</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>

<div class="container">

    <form th:action="@{/course/add}" th:object="${course}" method="POST">
        <h3 th:text="${course.id == 0 ? 'Add New Course' : 'Edit Course'}"></h3>
        <hr/>
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Название" />

        <textarea th:field="*{description}" class="form-control col-4 mb-4" placeholder="Описание"></textarea>

        <p>Разрешить комментарии</p>
        <input type="checkbox" name="commentsAllowed" th:checked="*{commentsAllowed}" class="form-control col-1 mb-4"/>

        <button type="submit" class="btn btn-primary col-2">Сохранить</button>

    </form>
    <hr/>
    <a th:href="@{/my-courses}">Обратно к моим курсам</a>
</div>

</body>
</html>
