<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ответы</title>

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <a class="navbar-brand" href="/">Степик</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Каталог</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Мое обучение</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/my-courses}">Мои курсы</a>
            </li>

        </ul>

        <ul class="nav navbar-nav pull-right">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Username
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#">Настройки</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout">Выйти</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container">

    <h3 th:text="'Ответы к тестовому вопросу ' + ${step.question} "></h3>

    <hr/>
    <a th:href="@{/test-step/answer/add ( testStepId=${step.id}, courseId=${step.module.course.id} ) }" class="btn btn-primary">Создать ответ</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="answerTable">

        <thead>
        <tr>
            <th>Текст ответа</th>
            <th>Верный</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="answer: ${answers}">
            <td th:text="${answer.answerText}"></td>
            <td th:text="${answer.isCorrect ? 'Да' : 'Нет'}"></td>
            <td>
                <a th:href="@{/test-step/answer/edit (answerId = ${answer.id}, stepId=${step.id} )}" class="btn btn-info">Редактировать</a>
                <a th:href="@{/test-step/answer/delete (answerId = ${answer.id}, stepId=${step.id} )}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>

    </table>
    <a th:href="@{/module/{id}/steps (id = ${step.module.id} )}">Обратно к модулю</a>
</div>

</body>

</html>
