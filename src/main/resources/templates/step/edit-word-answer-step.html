<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Word Answer step</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>

<div class="container">
    <h2 th:text="${'Adding step to module ' + step.module.name}"></h2>

    <form th:action="@{/step/add-word-answer (courseId=${step.module.course.id}, moduleId=${step.module.id}) }" th:object="${step}" method="POST">
        <h3>New Word Answer Step</h3>
        <hr/>
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{stepNumber}" />
        <input th:field="*{question}" class="form-control col-4 mb-4" placeholder="Question">
        <input th:field="*{answer}" class="form-control col-4 mb-4" placeholder="Answer">
        <button type="submit" class="btn btn-primary col-2">Save</button>

    </form>
    <hr/>
    <a th:href="@{/course/{id}/constructor (id = ${step.module.course.id})}">Back to course</a>
</div>

</body>
</html>
