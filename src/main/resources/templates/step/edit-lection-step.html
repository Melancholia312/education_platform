<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Добавить лекцию</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
    <script src="https://cdn.tiny.cloud/1/qdkq79kkd9vazdw69f8fnehc20euw9yxj88jjn4tebxuubjf/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <a class="navbar-brand" href="/">Степик</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Каталог</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Мое обучение</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/my-courses}">Мои курсы</a>
            </li>

        </ul>

        <ul class="nav navbar-nav pull-right">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Username
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#">Настройки</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout">Выйти</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2 th:text="${'Редактирование урока модуля - ' + step.module.name}"></h2>
    <hr>
    <form th:action="@{/step/add-lection ( moduleId=${step.module.id}) }" th:object="${step}" method="POST" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{stepNumber}" />
        <input type="hidden" th:field="*{module.id}" />

        <label>Заголовок</label>
        <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Заголовок" />
        <hr>

        <label for="file">Заменить видео</label>
        <input id="file" name="file" type="file" accept="application/mp4">
        <hr>

        <h4 th:if="${step.video ne null}">Загруженное видео</h4>
        <hr>

        <video th:if="${step.video ne null}" controls>
            <source th:src="@{'/uploads/' + ${step.video} }" type=video/mp4>
        </video>
        <hr>

        <label>Текст лекции</label>
        <textarea th:field="*{lectionText}" class="form-control col-4 mb-4" placeholder="Текст лекции"></textarea>
        <hr>

        <button type="submit" class="btn btn-primary col-2">Сохранить</button>

    </form>
    <hr/>
    <a th:href="@{/module/{id}/steps (id = ${step.module.id})}">Обратно к модулю</a>
</div>
<script>
    tinymce.init({
      selector: '#lectionText'
    });
 </script>
</body>
</html>
