<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Delete Module</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>

<div class="container">

  <h3>Delete Step</h3>
  <hr/>

  <form th:object="${step}" th:action="@{/step/{id}/delete (id = ${step.id}, moduleId=${step.module.id}, courseId=${step.module.course.id}) }" method="POST">
    <h4>Are you sure to delete this step?</h4>
    <button type="submit" class="btn btn-primary col-2">Delete</button>
  </form>

  <hr/>
  <a th:href="@{/module/{id}/steps (id = ${step.module.id}, courseId=${step.module.course.id} )}">Back to module</a>
</div>

</body>
</html>
