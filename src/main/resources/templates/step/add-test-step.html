<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Word Answer step</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>
<body>

<div class="container">
    <h2 th:object="${module}" th:text="${'Adding step to module ' + module.name}"></h2>

    <form th:action="@{/step/add-test (courseId=${module.course.id}, moduleId=${module.id}) }" th:object="${step}"
          method="POST">

        <h3>New Test Step</h3>
        <hr/>
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{stepNumber}"/>
        <input th:field="*{question}" class="form-control col-4 mb-4" placeholder="Question">
        <p>Multi Answers</p>
        <input type="checkbox" name="multiAnswers" th:checked="*{multiAnswers}" class="form-control col-1 mb-4"/>

        <button type="submit" class="btn btn-primary col-2">Save</button>

    </form>
    <hr/>
    <a th:href="@{/course/{id}/constructor (id = ${module.course.id})}">Back to course</a>
</div>

</body>
</html>
