<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Delete Module</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>

<div class="container">

  <h3>Delete Answer</h3>
  <hr/>

  <form th:object="${answer}" th:action="@{/test-step/answer/delete (answerId=${answer.id}, courseId=${step.module.course.id}, stepId=${step.id} ) }" method="POST">
    <h4 th:text="${'Are you sure to delete answer of question ' + step.question + ' ?'}"></h4>
    <button type="submit" class="btn btn-primary col-2">Delete</button>
  </form>

  <hr/>
  <a th:href="@{/test-step/{id}/answers ( id=${step.id}, courseId=${step.module.course.id} ) }">Back to answers</a>
</div>

</body>
</html>
