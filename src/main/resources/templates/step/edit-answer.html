<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Редактирование ответа</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>

<div class="container">
    <h2 th:text="'Изменение ответа вопроса - ' + ${answer.testStep.question}"></h2>

    <form th:action="@{/test-step/answer/add (testStepId=${step.id} ) }" th:object="${answer}" method="POST">
        <h3>Редактирование ответа</h3>
        <hr/>
        <input type="hidden" th:field="*{id}"/>

        <p>Верный</p>
        <input type="checkbox" name="isCorrect" th:checked="*{isCorrect}" class="form-control col-1 mb-4"/>

        <input type="text" th:field="*{answerText}" class="form-control col-4 mb-4" placeholder="Текст ответа" />

        <button type="submit" class="btn btn-primary col-2">Сохранить</button>
    </form>

    <hr/>
    <a th:href="@{/test-step/{id}/answers ( id=${step.id} ) }">Обратно к ответам</a>
</div>

</body>
</html>
