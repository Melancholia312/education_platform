<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Новый урок</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>

<div class="container">
  <h2 th:object="${module}" th:text="${'Добавление вопроса к модулю с названием ' + module.name}"></h2>

  <form th:action="@{/step/add-word-answer (moduleId=${module.id}) }" th:object="${step}" method="POST">
    <h3>Новый вопрос</h3>
    <hr/>
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{stepNumber}" />
    <input th:field="*{question}" class="form-control col-4 mb-4" placeholder="Вопрос">
    <input th:field="*{answer}" class="form-control col-4 mb-4" placeholder="Ответв">
    <button type="submit" class="btn btn-primary col-2">Сохранить</button>

  </form>
  <hr/>
  <a th:href="@{/course/{id}/constructor (id = ${module.course.id})}">Обратно к курсу</a>
</div>

</body>
</html>
